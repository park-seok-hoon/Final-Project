<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMEG - 매장찾기 - 3차프로젝트</title>
    <style>
        /* base */
        *{
            padding: 0; margin: 0;
            font-family: "Pretendard"; font-size: 16px;
            color: #1C1C1C; box-sizing:  border-box;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        html{ overflow: hidden; }
        
        .store-box{
            width: 580px; height: 200px;
            border: 1px solid #999;
            padding: 20px 40px;
        }
        .store-box h3{
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .store-box p{
            line-height: 1.5;
            margin-bottom: 5px;
            display: flex;
        }
        .store-box .title{
            width: 100px;
        }
        #map{
            width: 580px; height: 580px;
            border: 1px solid #999;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 지도가 들어갈 영역 => id를 카카오에서 주는대로 처리해야함 -->
    <div id="map">   
    </div>
    <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=8b503a3260b18123c2391ce4d0caa078"></script>
    <script src="../js/store02.js"></script>
    <div class="store-box">
        <h3>서울 : 스메그 푸드서비스 스토어</h3>
        <p class="phone">
            <span class="title">전화번호</span>
            <span class="data">02-413-9500</span>
        </p>
        <p class="address">
            <span class="title">주소</span>
            <span class="data">서울 강남구 압구정로 437</span>
        </p>
        <p class="time">
            <span class="title">영업시간</span>
            <span class="data">월요일~일요일 (10:30~19:30)</span>
        </p>
        <p class="product">
            <span class="title">전시품목</span>
            <span class="data">프로페셔널 장비</span>
        </p>
    </div>
</body>
</html>
